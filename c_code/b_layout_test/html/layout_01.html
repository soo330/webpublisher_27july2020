    <div class="navigation">
      <ul>
        <!-- 원하는곳 커서 후 ctrl+shift+p > wrap >원하는 태그 ex) "span>a" -->
        <li><span><a href="#">list_01</a></span></li>
        <li><span><a href="#">list_02</a></span></li>
        <li><span><a href="#">list_03</a></span></li>

    <div class="art_base_01 art_03">art_03</div>
  </div>
  <!-- // #art -->
  
  
  <div id="content" class="clearfix">

    <div class="content_02">content_02</div>
    <div class="content_03">content_03</div>

  </div>
  
  <!-- // #content -->
