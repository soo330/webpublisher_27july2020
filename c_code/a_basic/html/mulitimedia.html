<!DOCTYPE html>
<!-- multimedia.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/multimedia.css">

  <style>
    .video_test{
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
    }
    .video_test video{
      position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);
      width: auto; height: auto; min-width: 100%; min-height: 100%; border: 0;
    }
  </style>
<!-- 순서는 항상 reset-> common -> 해당css -->
</head>
<body>
<!-- latout -->
  <div id="wrap">
    <h1><a href="./contents.html">웹기초</a></h1>
    <h2>멀티미디어 파일 불러오기</h2>
    <div class="part">
      <h3>test</h3>
      <div class="video_test">
        <video src="../audiovideo/video (2).mp4" type="video/webm" controls autoplay muted></video>
      </div>

    <div class="part">
      <h3>video</h3>
      <div class="audio_import">
        <!-- 웹에서 불러올수있는 음성 : mp3, (mp3대체용이나 ie/safari에서는 사용불가)ogg, webM, wav -->
        <audio src="../audiovideo/bensound-dubstep.mp3" s autoplay>

        <source src="../audiovideo/bensound-dubstep.webm" type="audio/webm">
        <source src="../audiovideo/bensound-dubstep.ogg" type="audio/ogg">
        <source src="../audiovideo/bensound-dubstep.mp4" type="audio/mp4">
          <p>현재 사용하고 계신 브라우저는 최신 버전이 아닙니다.<br />
          <a href="http://google.com/chrome">최신 브라우저</a>를 설치해주세요</p>
        </audio>
      </div>
    </div>
    <hr />
    <div class="part">
      <h3>video</h3>
      <div class="video_import"> <!-- autoplay-->
        <video src="../audiovideo/video (1).mp4" controls autoplay muted loop poster="../img/icon_01.png">
        <!-- muted기능을 추가하면 자동으로 autoplay가능 반복재생 loop preload(미리 재생하기) poster(=thumbnail) poster="../"형태로 따로 이미지를 불러와서 지정가능하다 -->
          <source src="../audiovideo/coverr-cocktail1-9226.mp4" type="video/webm">
          <source src="../audiovideo/coverr-cocktail1-9226.mp4" type="video/ogg">
          <source src="../audiovideo/coverr-cocktail1-9226.mp4" type="video/mp4">
        <p>현재 사용하고 계신 브라우저는 최신버전이 아닙니다 <br />
        <a href="http://googl.com/chrome">최신브라우저</a>를 설치하여 사용해주세요</p>
        </video>
      </div>
    </div> <!-- part video-->


    </div>
  </div>
<!-- script-->
  <script></script>

</body>
</html>
