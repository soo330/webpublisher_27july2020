   <h2>반응형 처리시 동반되는 단위 값 파악하기</h2>
   <p>
     <abbr title="view width">VW</abbr>
     : 브라우저 크기의 width 값을 %로 반영 <br />
    사용 요소의 크기에 반영<br />
     <abbr title="view height">VH</abbr>
     : 브라우저 크기의 height를 %로 반영하는 형태 <br />
     <abbr title="charactor">CH</abbr>
     : 주어진 영역에서 글자의 갯수만큼 크기로 반영
   </p><br />

   <div class="vw">
     브라우저 기준 가로값의 %를 반영해보기
    </div><!-- vw -->

   <div class="vh">
     브라우저 기준 높이값의 %를 반영해보기
    </div><!-- vh -->

    <div class="ch">
      하나의 박스의 크기에 다양한 글자를 삽입하여, <br />
      글자의 개수만큼 크기를 조정해보자 character width
     </div><!-- ch -->
