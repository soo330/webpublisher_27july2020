<!DOCTYPE html>
<!-- 1015 login_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/src/login_01.css">
  <title>login</title>
</head>
<body>
<!-- latout -->
  <div id="wrap">
    <h1><a href="./contents.html">웹기초</a></h1>
    <hr />

    <div class="form_area">
      <form action="#" method="POST">

      <fieldset>
        <legend class="hidden">소셜로그인</legend>

        <fieldset>
        <div class="social_login">
          <h2>소셜로그인</h2>
          <ul>
            <li>
              <input type="image" src="../../a_basic/img/icon_01.png"
              alt="" name="naver" value="">
            </li>
            <li>
              <input type="image" src="../../a_basic/img/"
              alt="" name="fb" value="">
            </li>
            <li>
              <input type="image" src="../../a_basic/img/"
              alt="" name="g" value="">
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <ul class="loginSet">
            <li>
              <label for="userId"></label>
              <input type="text" name="" id="userId" value=""
                    maxlength="7" placeholder="email/ID" value=""   required="required" />
            </li>

            <li>
              <label for="userPw"></label>
              <input type="password" name="userPw" id="userPw"
                    placeholder="비밀번호" maxlength="12" value=""  required />
              <!-- placehoder에 보여지기 위한값을 써준다 -->
            </li>

            <li>
              <label for="send"></label>
              <button type="submit" name="login" id="login" >로그인
              </button>
            </li>

            <li>
              <button type="button">회원가입</button>
              <button type="button">아이디</button>
            </li>
          </ul>
        </fieldset>
      </fieldset>
    </div>
  </div>
<!-- script-->
  <script></script>

</body>
</html>
