<!DOCTYPE html>
<!-- coupang_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="">

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/coupang_01.css">
  <title>Document</title>


</head>
<body>
<!-- latout -->
  <div id="wrap">

    <form action="#" method="post">
      <fieldset class="login">
        <legend class="coupang hidden_context">Coupang</legend>


        <fieldset class="member_login">
        <h2>Coupang</h2>
          <div class="user_sign">
            <div class="login_area">
              <label for="userId">
                <img src="../img/icon_02.png" alt="편지봉투">
                <span class="userId hidden_context">
                  아이디(이메일)를 입력해주세요.</span>
              </label>
              <input type="text" id="userId" name="userId"  value=""
              placeholder="아이디(이메일)" />
            </div>
          </div>

           <div class="pw_area">
            <label for="userPw">
              <img src="../img/icon_02.png" alt="열쇠">
              <span class="userPw hidden_context">
                비밀번호를 입력해주세요</span>
            </label>
            <input type="password" id="userPw" name="userPw"  value="" placeholder="비밀번호" />
            
            <!-- <input type="checkbox" id="testCheck"
            class="hidden_context">
            <label for="testCheck">
              <i class="far fa-eye"></i>
              <span class="hidden_context">체크박스</span>
            </label> -->

            <div class="eyes">
              <input type="checkbox">
            </div>

            <div class="autologin">
              <input type="checkbox" >
              <label for="autologin">자동로그인</label>

              <a href="" class="find">아이디/비밀번호 찾기</a>
          </div>



          <div class="user_confirm">
            <input type="submit" value="로그인">
          </div>
        </fieldset>
        <hr />

        <fieldset class="signIn_area">
          <input type="submit" value="회원가입">
        </fieldset>

        <div class="copyRight">
        <p>©Coupang Corp. All rights reserved.</p>
        </div>
      </fieldset>
    </form>
  </div>
<!-- script-->
  <script></script>

</body>
</html>
