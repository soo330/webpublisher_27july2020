<!DOCTYPE html>
<!-- 1015loin_01_result.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
  <link rel="stylesheet" href="../../a_basic/fonts/noto_sans/noto_sans.css">

  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  
  <link rel="stylesheet" href="../css/src/login_01_result.css">
  <title>login_01_result</title>
</head>
<body>
<!-- latout -->
  <h1>로그인 페이지 만들기</h1>
  <div id="wrap">
    <form action="#" method="post">

      <fieldset class="social_login">
        <legend class="hidden_context">소셜로그인</legend>
        <h2>소셜로그인</h2>
        <!-- ul>li*3>button[type="button"]>span -->
        <ul class="hidden_wrap">
          <li>
            <button type="button">
            <span>네이버</span>
          </button>
          </li>
          <li>
            <button type="button">
            <span>페이스북</span>
          </button>
          </li>
          <li>
            <button type="button">
            <span>구글</span>
          </button>
          </li>
        </ul>

      </fieldset>
    
      <!-- 팁 hr을 쓰게되면 줄 선이 생기므로 다른 해석의 break로 인식 될 수 있다 -->

      <fieldset class="member_login">

        <legend class="hidden_context">멤버로그인</legend>
        
        <div class="user_sign">
          <label for="userId" class="hidden_context">
            사용자 아이디 또는 이메일을 입력하세요
          </label>
          <input type="text" id="userId" name="userId" value=""
          placeholder="아이디 / 이메일">

          <label for="userPw" class="hidden_context">
            사용자의 계정에 따른 비밀번호를 입력하세요
          </label>
          <input type="password" id="userPw" name="userPw" value=""
          placeholder="사용자 비밀번호">
        </div>
        
        <div class="user_confirm">
          <input type="submit" value="로그인">
        </div>
      </fieldset>

      <fieldset class="join_and_find">
        <legend class="hidden_context">가입 및 계정찾기</legend>
        <a href="">회원가입</a>
        <a href="">아이디 비밀번호 찾기</a>
      </fieldset>

    </form>

  </div>
<!-- script-->
  <script></script>

</body>
</html>
