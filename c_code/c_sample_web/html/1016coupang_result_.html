<!DOCTYPE html>
<!-- 1016coupang.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../fonts/fontawesome/css/all.css">
  
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/src/coupang_result.css">
</head>
<body>
<!-- latout -->
  <div id="wrap">
    <header id="headBox">
      <h1 class="hidden_wrap"><a href="#">
        <span>쿠팡</span></a></h1>
    </header> <!-- headBox-->

    <article id="loginBox">
      <h2 class="hidden_context">로그인 페이지</h2>
      
      <form action="#" method="POST">
        <fieldset class="login_info">
          <legend>
            로그인 정보입력</legend>
            <ul>
              <li>
                <div class="input_wrap clearfix error">
                  <label for="userId">
                    <i class="fas fa-envelope"></i>
                    <span class="hidden_context">
                      로그인할 아이디 또는 이메일을 입력</span>
                  </label>
                  <input type="text" id="userId" value="" name="userId" required placeholder="아이디(이메일)" />
                </div>

                <p class="data_narr">로그인할 아이디를 입력해주세요</p>
              </li>
<!-- i태그는 fontawesome에서 복사한 태그 그대로를 쓴다
  (먼저 head에서 fontawesome을 불러와야함) -->
              <li>
                <div class="input_wrap clearfix error">
                  <label for="userPw">
                    <i class="fas fa-lock"></i>
                    <span class="hidden_context">
                      입력한 계정의 비밀번호를 입력하세요</span>
                  </label>
                  <input type="text" id="userPw" value="" name="userPw" required placeholder="비밀번호" />

                  <input type="checkbox" id="checkPw" name="checkPw" value="비밀번호 보이게 처리유무" class="hidden_context" />
                  <label for="checkPw">
                    <i class="fas"></i>
                    <span class="hidden_context">비밀번호 보이게 처리유무</span>
                  </label>
                </div>
                <p class="data_narr">비밀번호를 입력해주세요</p>
              </li>
            </ul>
        </fieldset>

        <fieldset class="login_check">
          <legend>
            회원정보 관리</legend>
            <input type="checkbox" id="rememberLogin"
            name="" value="rememberLogin" class="hidden_context">
            <label for="rememberLogin">
              <i class="far"></i>
<!-- 이제 css에서 content형식으로써 불러올수 있으므로
형식자체인 far만 써준 상태에서 css에서 나머지를 설정해준다-->

              <span class="hidden_context">
                사용자 계정에 대한</span>
              자동로그인
              <span class="hidden_context">
                체크유무</span>
<!-- 여기서 자동로그인 앞뒤로 span태그를 달아주는 이유는 나중에 접근성에서 자동 읽어주기 기능을 통해 해당 코드를 읽어준다 -->
            </label>

            <p>
              <span class="hidden_context">계정을 잃어버렸다면</span>
              <a href="#">아이디/비밀번호 찾기</a>
              <span class="hidden_context">링크를 통해 확인해주세요</span>
<!-- a태그 앞뒤로도 span태그를 통하여 잡아준다면 후에 접근성 관련해서도 이로울 것 -->
            </p>
        </fieldset>

        <fieldset class="login_confirm">
          <legend>
            회원 로그인 확인</legend>
            <input type="submit" value="로그인">
            <!-- <button type="submit">로그인</button> -->
            <!-- submit은 label을 쓰지않아도 괜츈 -->
        </fieldset>        
      </form>
      
      <hr />

      <div class="join_link">
        <a href="#">회원가입</a>
      </div>
    </article> <!-- loginBox-->

    <footer id="footBox">
      <h2 class="hidden_context">쿠팡정보</h2>
      <p>©Coupang Corp. All rights reserved.</p>
    </footer> <!-- footBox-->
  </div>
<!-- script-->
  <script></script>

</body>
</html>
