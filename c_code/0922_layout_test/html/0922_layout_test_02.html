<!DOCTYPE html>
<!-- 0922_layout_test_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/0922_layout_test_02.css">
  <title>Document</title>
</head>
<body>
<!-- latout -->

<div id="wrap">
  <div id="headBox">
    <h1 class="logo">site name</h1>

    <div class="middleNav">
      <div class="mid_Nav_group">
        <div class="mid_Nav_01"></div>
        <div class="mid_Nav_02"></div>
        <div class="mid_Nav_03"></div>
        <div class="mid_Nav_04"></div>
        <div class="mid_Nav_05"></div>
      </div>
    </div>

    <div class="userNav"></div>
  </div>

  <!-- header====================== -->

  <div id="adView">
    <div class="view_outer">view_outer</div>
    <div class="view_indicator">
      <div class="view_indi_group">
        <ul>
          <li class="view_indi_Nav_01"></li>
          <li class="view_indi_Nav_02"></li>
          <li class="view_indi_Nav_03"></li>
          <li class="view_indi_Nav_04"></li>
          <li class="view_indi_Nav_05"></li>
          <li class="view_indi_Nav_06"></li>
        </ul>
      </div>    
    </div>
  </div>

  <!-- adViewBox=================== -->

  <div id="localNavBox">

    <div class="localNav">localNavBox</div>
  </div>
  <!-- localNavBox================= -->

  <div id="popularContentBox">
    <h2></h2>
    <div class="popcontent_title">
      <h3>인기컨텐츠</h3>
    </div>
    <div class="pop_con_sect">pop_con_sect</div>
  </div>

  <!-- popularContentBox=========== -->

  <div id="newContentBox">
    <h2></h2>
    <div class="new_con_title">new_con_title</div>
    <div class="new_con_sect">new_cont_sect</div>
  </div>

  <!-- newContentBox ============== -->

  <div id="reckonCont">
    <h2></h2>
    <div class="reckon">
      <h3>추천콘텐츠</h3>
    </div>
    <div class="reckon_con_sect"></div>
  </div>

  <!-- recommendedContentBox ========  -->

  <div id="communityBox">
    <h2></h2>
    <div class="community_title">community</div>
    <div class="community_sect">community_sect</div>
  </div>

  <!-- communityBox=================== -->

  <div id="miniAdBox">
    <h2></h2>
    <div class="miniAdBox">miniAdBox</div>
  </div>

  <!-- miniAdBox====================== -->

  <div id="footBox">
    <h2></h2>
    <div class="footer"></div>
  </div>
  <!-- footBox======================== -->
</div>
</body>
</html>
